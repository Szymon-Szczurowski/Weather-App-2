<!DOCTYPE html>
<html lang="pl">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./main.css">
</head>

<body onload="startApp()">

    <div class="container-fluid m-4">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="aligin-middle">
                        <img src="" alt="picture showing the weather" class="img">
                    </td>
                    <td class="align-middle">
                        <a href="" class="city"></a>
                    </td>
                </tr>

                <tr class="table-info">
                    <td class="aligin-middle">
                        Temperature:
                    </td>
                    <td class="align-middle">
                        <span class="temperature"></span>
                    </td>
                </tr>
                
                <tr class="table-info">
                    <td class="aligin-middle">
                        Humidity:
                    </td>
                    <td class="align-middle">
                        <span class="humidity"></span>
                    </td>
                </tr>

                <tr class="table-info">
                    <td class="aligin-middle">
                        Pressure:
                    </td>
                    <td class="align-middle">
                        <span class="pressure"></span>
                    </td>
                </tr>

                <tr class="table-info">
                    <td class="aligin-middle">
                        cloudiness:
                    </td>
                    <td class="align-middle">
                        <span class="cloudiness"></span>
                    </td>
                </tr>

                <tr class="table-info">
                    <td class="aligin-middle">
                        Wind speed:
                    </td>
                    <td class="align-middle">
                        <span class="wind-speed"></span>
                    </td>
                </tr>

                <tr class="table-info">
                    <td class="aligin-middle">
                        Sunrise:
                    </td>
                    <td class="align-middle">
                        <span class="sunrise"></span>
                    </td>
                </tr>

                <tr class="table-info">
                    <td class="aligin-middle">
                        Sunset:
                    </td>
                    <td class="align-middle">
                        <span class="sunset"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
